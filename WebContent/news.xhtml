<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	 xmlns:mashup="http://code.google.com/p/mashups4jsf/">
<ui:include src="head.xhtml"></ui:include>
<h:body onload="afficheDate();">
	<div id="wrapper">

		<!--implementation entete-->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".sidebar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>

			</button>


		</div>
		<ul class="nav navbar-top-links navbar-right">

			<li><i class="glyphicon glyphicon-time"> </i> <span
				id="texteDate" style="font-size: 10pt; font-weight: bold;"></span></li>
			<li><i class="fa fa-user fa-fw"> </i> <h:outputText
					value="#{authenticateBean.login}" /></li>
			<li>
				<p class="change_link">
					<a type="button" class="btn btn-default navbar-btn"
						href="#{authenticateBean.logout()}"> <span
						class="glyphicon    glyphicon-off"></span> Sign out
					</a>
				</p>
			</li>

		</ul>
		<!-- /.navbar-top-links --> </nav>
		<!-- /.navbar-static-top -->

		<!--/implementation entete-->
		<div id="page-wrapper">
			<div class="row">
				<h:form>
					<h:commandButton action="centralBank"  class="btn btn-warning btn-lg btn-block" value="Back" />
                    </h:form>
				<!-- /.col-lg-12 -->
			</div>

			<!--description-->

			<h3>Add News</h3>
			<div class="row">
				<div class="col-lg-8">

					<h:form>
					

						
						<div class="input-group input-group-lg" style="height: 250px;">

							
							<h:inputTextarea class="form-control input-lg"
								placeholder="write something .."
								style="height: 250px; width: 800px;"
								value="#{newsBean.contents}">
							</h:inputTextarea>

						</div>
						<input type="submit" class="btn btn-warning pull-right"
							style="width: 160px;" value="Post" jsf:action="#{newsBean.post()}"
							></input>
					</h:form>
				</div>
				</div>
				
				
				<h3>News</h3>
			<div class="row">

				<div class="col-md-8 ">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Status</h3>


			 			</div>
			 			<div class="panel-body " >


	<h:dataTable value="#{newsBean.listnews}" var="nw" id="table"
			height="189" class="table table-striped table-bordered"
			>

			<h:column>
				<f:facet name="header">Id news</f:facet>
				<h:outputText value="#{nw.id}" />
			</h:column>

			<h:column>

				<f:facet name="header">Date</f:facet>
				<h:outputText value="#{nw.date_publication}" />
			</h:column>


			<h:column>
				<f:facet name="header">contents</f:facet>
				<h:outputText value="#{nw.contents}" />
			</h:column>

			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:form>
				<p:commandButton
					value="delete" actionListener="#{newsBean.delete(nw)}" ajax="false" />
					</h:form>
			</h:column>

			




		</h:dataTable> 
		
		
		
				</div>
				</div>
				
				</div>
				</div>
				

				
				
				
				</div>
				</div>
				</h:body>
</ui:composition>
