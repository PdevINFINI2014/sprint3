
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

			</f:facet>

				<h4>

			</f:facet>
			
			
			
		</mashup:rssFeedReader>

			feedURL="http://rss.cbc.ca/lineup/business.xml"
