<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:include src="head.xhtml"></ui:include>

	<h:body onload="afficheDate();">

		<div id="wrapper">


			<ui:include src="menu.xhtml"></ui:include>





			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">Trading's Spirit</h1>

						<nav class="navbar navbar-default navbar-static-top">
							<!--les menu pills-->
							<ul class="nav nav-pills">

								<li class="active"><a href="#">Home</a></li>
								<li><a href="Profile.jsf">Profile</a></li>
								<li><a href="transactionCorporate.jsf">Transaction</a></li>
								<li ><a href="RSS.jsf" >News</a></li>
								<li ><a href="newsbct.jsf" >News BCT</a></li>
							</ul>
						</nav>




					</div>

				</div>

				<ui:include src="image.xhtml"></ui:include>

				<h3>Consult fresh prices</h3>

				<div class="row">
					<div class="col-md-8">


						<div class="panel panel-primary">

							<div class="panel-heading clickable">
								<h3 class="panel-title">
									Currency Price <span class="pull-right "><i
										class="glyphicon glyphicon-minus"></i></span>
								</h3>

							</div>


							<div class="widget-content">
								<h:form id="form">
									<div class="panel-body ">
										<div class="table-responsive">

											<p:dataTable id="banksTable" var="banque"
												value="#{BankBean.GetBanque()}"
												class="table table-striped table-bordered table-hover">


												<p:columnGroup type="header">
													<p:row>
														<p:column rowspan="2" headerText="Banque"
															style="background:white;" />
														<p:column colspan="2" headerText="price"
															style="background:white;" />
													</p:row>

													<p:row>
														<p:column headerText="Ask" style="background:white;" />
														<p:column headerText="Bid" style="background:white;" />
													</p:row>
												</p:columnGroup>

												<p:subTable var="currency"
													value="#{BankBean.GetPrices(banque)}">
													<f:facet name="header">  
              #{banque.login}   
            </f:facet>

													<p:column>  
                #{currency.getName()}  
            </p:column>

													<p:column>  
                #{BankBean.GetAskBid(currency,banque).getAsk()}  
            </p:column>

													<p:column>  
                #{BankBean.GetAskBid(currency,banque).getBid()}  
            </p:column>


												</p:subTable>
											</p:dataTable>
										</div>
									</div>
								</h:form>


							</div>


						</div>

						.
					</div>


					<div class="col-md-4">
						<div class="panel panel-primary">
							<div class="panel-heading clickable">
								<h3 class="panel-title">
									Banks <span class="pull-right "><i
										class="glyphicon glyphicon-minus"></i></span>
								</h3>

							</div>
							<ui:include src="bank.xhtml"></ui:include>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-primary">
							<div class="panel-heading clickable">
								<h3 class="panel-title">
									Corporates <span class="pull-right "><i
										class="glyphicon glyphicon-minus"></i></span>
								</h3>

							</div>
							<ui:include src="corporate.xhtml"></ui:include>

						</div>
					</div>
				</div>


               <ui:include src="chat.xhtml"></ui:include>

			</div>
			<!-- /.panel-body -->

			<!-- /.panel -->



		</div>


		

	</h:body>

</ui:composition>
