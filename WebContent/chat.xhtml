<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui">
				<div class="row">
					<!-- /.panel -->

					<div class="chat-panel panel panel-default">
						<div class="panel-heading">
							<div class="panel-heading clickable">
								<h3 class="panel-title">
									Chat <span class="pull-right "><i
										class="glyphicon glyphicon-minus"></i></span>
								</h3>

							</div>
							
						</div>
						<h:form id="chat">
						
						<div class="panel-body" >
						
							<ul class="chat">
							
							<ui:repeat var="mes" value="#{chatBean.listMessage}">
								<li class="left clearfix"><span class="chat-img pull-left">
										<img src="image/corporate.png" alt="User Avatar"
										class="img-circle" />
								</span>
									<div class="chat-body clearfix">
										<div class="header">
											<strong class="primary-font">#{mes.getSender().getLogin()}</strong> <small
												class="pull-right text-muted"> <i
												class="fa fa-clock-o fa-fw"></i> #{mes.getDate_message()} 
											</small>
										</div>
										<p>#{mes.getContents()}</p>
									</div></li>
								
								</ui:repeat>
								
							</ul>
							
							
						</div>
						
						<div class="panel-footer">
							<div class="input-group">
							
								<input id="btn-input" type="text" class="form-control input-sm"
									placeholder="Type your message here..." 
									jsf:value="#{chatBean.message}" /> <span
									class="input-group-btn">
									<h:commandButton class="btn btn-warning btn-sm" id="btn-chat" 
									value="send" actionListener="#{chatBean.send()}"  >
									<f:ajax execute="chat" render="chat" />
									</h:commandButton>
								</span>
							
							</div>
								
						</div>
						
						</h:form>
						
					</div>
					<!-- /.panel .chat-panel -->
				</div>
				</ui:composition>
