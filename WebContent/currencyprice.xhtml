<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:form rendered="#{askBidBean.banqueRendred}" id="form">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Currency Price</div>

							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th>Code</th>
												<th>Currency</th>
												<th>ASK</th>
												<th>BID</th>
												
											</tr>
										</thead>
										<tbody>
											<ui:repeat var="cur" value="#{authenticateBean.listCA()}">
												<tr>
													<td>#{cur.getCurrency().getId_currency()}</td>
													<td>#{cur.getCurrency().getName()}</td>
													<td>#{cur.getAskbid().getAsk()}</td>
													<td>#{cur.getAskbid().getBid()}</td>
												
												</tr>
											</ui:repeat>


										</tbody>
									</table>
									
									
									<button type="button" class="btn btn-warning"
									data-toggle="modal" data-target="#myAskBid">
									Modify</button>
									

									<div id="wrap" class="text-center">
										<!-- Button trigger modal -->
										<br></br>


										<!-- Modal -->

										<div class="modal fade" id="myAskBid" tabindex="-1"
											role="dialog" aria-labelledby="myModalLabel"
											aria-hidden="true">
											<div class="container">

												<div class="row" style="margin-top: 20px">



													<div
														class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"
														style="background-color: #fff">
														<form jsf:id="myForm" jsf:prependId="false">

															<fieldset>
																<div class="row">
																	<div class="col-xs-6 col-md-8"
																		style="background-color: #fff">
																		<h3 class="pull-left">Currency</h3>
																	</div>

																</div>
																<hr class="colorgraph"></hr>
																<div class="form-group">
																<label class="pull-left">Currency</label>
																	<h:selectOneListbox
																		value="#{askBidBean.selectCurrency}"  
																		style="width: 260px;" class="selectpicker">
																		<f:selectItems
																			value="#{askBidBean.workingCurrency}"
																			class="option"></f:selectItems>
                                                                     <p:ajax listener="#{askBidBean.getAB()}" update="spinnerAsk,spinnerBid"  />
																	</h:selectOneListbox>
																</div>
																<div class="form-group">
																	<label class="pull-left">Ask</label>
																	<p:spinner id="spinnerAsk" min="0" 
																		value="#{askBidBean.askbid.ask}" />
																		<label class="pull-left">Bid</label>
																	<p:spinner id="spinnerBid" min="0" 
																		value="#{askBidBean.askbid.bid}" />
																</div>
																

																<hr class="colorgraph"></hr>

																<div class="form-group">
																	<div class="col-xs-6 col-md-4">

																		<input type="submit"
																			class="btn btn-lg btn-warning pull-right btn-block"
																			value="validate" jsf:action="#{askBidBean.setAB()}"></input>
																	</div>
																	<div class="col-xs-6 col-md-4 pull-right">

																		<p class="change_link">

																			<a href="Profile.jsf"
																				class="btn btn-lg btn-primary btn-block "><span
																				class="glyphicon glyphicon-share-alt"></span> go
																				back </a>

																		</p>

																	</div>
																</div>


															</fieldset>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!-- fin -->

								</div>
								<!-- /.table-responsive -->
							</div>
							<!-- /.panel-body -->
						</div>
						<!-- /.panel -->
					</div>
				</div>
			</h:form>
			
			</ui:composition>
